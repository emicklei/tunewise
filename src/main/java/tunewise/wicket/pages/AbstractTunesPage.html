<html>
<wicket:head>
  <wicket:link>
    <link rel="stylesheet" type="text/css" href="typewise.css"/>
  </wicket:link>
</wicket:head>
<body>
<table width="1200">
	<tr>
		<td width="400">
			<img wicket:id="tunesImage"/>	
			<span class="section" wicket:id="titleLabel">Put your content here</span>
			<select wicket:id="locales"></select>
		</td>		
		<td width="800">
			<table width="100%">
				<tr>
					<td colspan="2">
						<span class="section" wicket:id="playlistLabel">Put your content here</span>
					</td>
				</tr>
				<tr wicket:id="tracklist"> 
					<td><span wicket:id="playListTrackName"></span></td>
					<td><span wicket:id="playListTrackArtist"></span></td>
				</tr>	
			</table>
		</td>		
	</tr>	
</table>	

<wicket:child/>

</body>
</html>
